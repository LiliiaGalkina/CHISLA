<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Написать число прописью</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="title">Напишем число прописью</h1>
		<form action="#" method="post" class="forma-vvoda">
			<div class="forma-vvoda__chislo chislo">
				<div class="chiclo__text">Введите число:</div>
				<input type="text" id="chislo" class="chiclo__input" autofocus >
			</div>
			<textarea readonly id="textosn" class="forma-vvoda__text"></textarea>
			<textarea readonly id="textdop" class="forma-vvoda__textdop"></textarea>
			<div class="forma-vvoda__buttons">
				<div class="forma-vvoda__button done">Перевести</div>
				<div class="forma-vvoda__button clean">Очистить</div>
			</div>
		</form>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
